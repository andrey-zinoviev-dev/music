<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../pages/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a116da90a0.js" crossorigin="anonymous"></script>
  <title>Оформление заказа</title>
</head>
<body class="root">
  <header class="header">
    <div class="container container_header">
      <img class="header__logo" src="./images/neverlove_title.png" alt="">
      <nav class="header__menu">
        <a href="./index.html" class="header__menu-link header__menu-link_order-page">Главная</a>
        <a href="" class="header__menu-link header__menu-link_order-page">Мерч</a>
        <a href="" class="header__menu-link header__menu-link_order-page">Видео</a>
        <!-- <button class="header__cart-button">
            <i class="header__cart-button-logo header__cart-button-logo_order-page fa-solid fa-cart-arrow-down"></i>
            <span class="header__cart-button-span header__cart-button-span_order-page">0</span>
        </button> -->
      </nav>
    </div>
  </header>
  <main class="content">
    <section class="order">
      <div class="container">
        <div class="order__wrapper">
          <!-- <div class="order__billing-wrapper"> -->
            <!-- <h2 class="order__headline">Адреса с оплатой</h2> -->
            <form class="order__form" action="/" method="POST" novalidate>
              <div class="order__form-client-wrapper">
                <div class="order__form-input-wrapper">
                  <input id="surname" class="order__form-input" type="text" name="family-name" placeholder="Фамилия" required autocomplete="off" minlength="4">
                  <label class="order__form-label" for="surname"></label>
                </div>
                <div class="order__form-input-wrapper">
                  <input id="name" class="order__form-input" type="text" name="first-name" placeholder="Имя" required autocomplete="off" minlength="4">
                  <label class="order__form-label" for="name"></label>
                </div>
                <div class="order__form-input-wrapper">
                  <input id="middle-name" class="order__form-input" type="text" name="middle-name" placeholder="Отчество" required autocomplete="off" minlength="4">
                  <label class="order__form-label" for="middle-name"></label>
                </div>
                <div class="order__form-input-wrapper">
                  <input id="country" class="order__form-input" type="text" name="country" placeholder="Страна" required autocomplete="off">
                  <label class="order__form-label" for="country"></label>
                </div>
                <div class="order__form-input-wrapper">
                  <input id="address" class="order__form-input" type="text" name="address" placeholder="Адрес доставки" required autocomplete="off">
                  <label class="order__form-label" for="address"></label>
                </div>
                <div class="order__form-input-wrapper">
                  <input id="phone" class="order__form-input" type="tel" name="phone" placeholder="+7 (123) 456 78 90" required autocomplete="off" pattern="\+[0-9]{1} \([0-9]{3}\) [0-9]{3} [0-9]{2} [0-9]{2}">
                  <label class="order__form-label" for="phone"></label>
                </div>
                <div class="order__form-input-wrapper">
                  <input id="email" class="order__form-input" type="email" name="email" placeholder="Электронная почта" required autocomplete="off" pattern="\w+@\w+.\w+">
                  <label class="order__form-label" for="email"></label>
                </div>
                <select class="order__form-delivery-select" required placeholder="Служба доставки">
                  <option class="order__form-delivery-select-option" value="">Выберите службу доставки</option>
                  <option class="order__form-delivery-select-option" value="419">EMS Доставка</option>
                  <option class="order__form-delivery-select-option" value="799">Почта России</option>
                  <option class="order__form-delivery-select-option" value="359">СДЕК Доставка</option>
                </select>
              </div>
              <div class="order__details-wrapper">
                <h2 class="order__headline">Твой заказ</h2>
                <div class="order__details-content-wrapper">
                </div>
                <div class="order__details-price-wrapper">
                  <div class="order__details-price-wrapper-div">
                    <span class="order__details-price-subtotal-span">Предварительная стоимость</span>
                    <span class="order__details-price-subtotal"></span>
                  </div>
                  <div class="order__details-price-wrapper-div">
                    <span class="order__details-price-subtotal-span">Стоимость доставки</span>
                    <span class="order__details-price-delivery"></span>
                  </div>
                  <div class="order__details-price-wrapper-div">
                    <span class="order__details-price-subtotal-span">Итого</span>
                    <span class="order__details-price-total"></span>
                  </div>
                </div>
                <div class="order__details-payment-wrapper">
                  
                </div>
                <button class="order__form-button-submit">Подтвердить заказ</button>
              </div>
            </form>
          <!-- </div> -->

        </div>
      </div>
      <div class="order__overlay"></div>
    </section>
    
  </main>
  <footer class="footer">
    <div class="container container_flex-centered">
        <img class="footer__logo" src="./images/neverlove_title.png" alt="">
        <ul class="footer__list">
            <li class="footer__list-element">
                <a class="footer__list-element-anchor" href="#">Доставка и оплата</a>
            </li>
            <li>
                <a class="footer__list-element-anchor" href="#">Состав и уход</a>
            </li>
            <li>
                <a class="footer__list-element-anchor" href="#">Контакты</a>
            </li>
            <li>
                <a class="footer__list-element-anchor" href="#">Обработка данных</a>
            </li>
        </ul>
        <ul class="footer__list">
            <li class="footer__list-element footer__list-element_round">
                <i class="footer__list-element-svg fa-brands fa-vk"></i>
            </li>
            <li class="footer__list-element footer__list-element_round">
                <i class="footer__list-element-svg fa-brands fa-youtube"></i>
            </li>
            <li class="footer__list-element footer__list-element_round">
                <i class="footer__list-element-svg fa-brands fa-instagram"></i>
            </li>
        </ul>
    </div>
</footer>
  <template id="order-detail">
    <div class="order__details-content-detail">
      <div class="">
        <p class="order__details-content-detail-para"></p><span> X </span><strong class="order__details-content-quantity"></strong>
      </div>
      <span class="order__details-content-detail-span"></span>
    </div>
  </template>
  <script src="../scripts/utilsOrders.js"></script>
  <script src="../scripts/Api.js"></script>
  <script src="../scripts/orderPage.js"></script>
</body>
</html>
