<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a116da90a0.js" crossorigin="anonymous"></script>
  <title>Оформление заказа</title>
</head>
<body class="root">
  <header class="header">
    <div class="container container_header">
      <img class="header__logo" src="./images/neverlove_title.png" alt="">
      <nav class="header__menu">
        <a href="./index.html" class="header__menu-link header__menu-link_order-page">Главная</a>
        <a href="" class="header__menu-link header__menu-link_order-page">Мерч</a>
        <a href="" class="header__menu-link header__menu-link_order-page">Видео</a>
        <button class="header__cart-button">
            <i class="header__cart-button-logo header__cart-button-logo_order-page fa-solid fa-cart-arrow-down"></i>
            <span class="header__cart-button-span header__cart-button-span_order-page">0</span>
        </button>
      </nav>
    </div>
  </header>
  <main class="content">
    <section class="order">
      <div class="container">
        <h2 class="order__headline">Ваш заказ</h2>
        <form class="order__form" action="/" method="POST">
          <input class="order__form-input" type="text" name="family-name" placeholder="Фамилия" required autocomplete="off">
          <input class="order__form-input" type="text" name="first-name" placeholder="Имя" required autocomplete="off">
          <input class="order__form-input" type="text" name="middle-name" placeholder="Отчество" required autocomplete="off">
          <input class="order__form-input" type="text" name="country" placeholder="Страна" required autocomplete="off">
          <input class="order__form-input" type="tel" name="phone" placeholder="Телефон" required autocomplete="off">
          <input class="order__form-input" type="email" name="email" placeholder="Электронная почта" required autocomplete="off">
          <select class="order__form-delivery-select" required>
            <option class="order__form-delivery-select-option" value="" selected>Выберите службу доставки</option>
            <option class="order__form-delivery-select-option" value="ems">EMS Доставка</option>
            <option class="order__form-delivery-select-option" value="rms">Почта России</option>
            <option class="order__form-delivery-select-option" value="cdek">СДЕК Доставка</option>
          </select>
          <button class="order__form-button-submit">Подтвердить заказ</button>
        </form>
      </div>
      <div class="order__overlay"></div>
    </section>
    
  </main>
  <footer class="footer">
    <div class="container container_flex-centered">
        <img class="footer__logo" src="./images/neverlove_title.png" alt="">
        <ul class="footer__list">
            <li class="footer__list-element">
                <a class="footer__list-element-anchor" href="#">Доставка и оплата</a>
            </li>
            <li>
                <a class="footer__list-element-anchor" href="#">Состав и уход</a>
            </li>
            <li>
                <a class="footer__list-element-anchor" href="#">Контакты</a>
            </li>
            <li>
                <a class="footer__list-element-anchor" href="#">Обработка данных</a>
            </li>
        </ul>
        <ul class="footer__list">
            <li class="footer__list-element footer__list-element_round">
                <i class="footer__list-element-svg fa-brands fa-vk"></i>
            </li>
            <li class="footer__list-element footer__list-element_round">
                <i class="footer__list-element-svg fa-brands fa-youtube"></i>
            </li>
            <li class="footer__list-element footer__list-element_round">
                <i class="footer__list-element-svg fa-brands fa-instagram"></i>
            </li>
        </ul>
    </div>
</footer>
  <!-- <script src="./scripts/utils.js"></script> -->
  <script src="./scripts/orderPage.js"></script>
</body>
</html>
